<ion-header>
  <ion-toolbar>
    <ion-title>home-cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let producto of productos; index as i" size-xs="12" size-sm="6" size-md="6" size-lg="4"
        size-xl="4">
        <ion-card (click)="ver(i)" class="ion-activatable ripple-parent" button=true>
          <ion-img [src]="ruta" width="50" height="50"></ion-img>
          <ion-card-header>
            <ion-card-title>{{producto.nombre}}</ion-card-title>
            <ion-card-subtitle>Q. {{producto.precio}}</ion-card-subtitle>
          </ion-card-header>
          <!-- <ion-ripple-effect></ion-ripple-effect> -->
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
