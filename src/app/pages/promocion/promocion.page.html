<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-menu-button auto-hide=false>
            </ion-menu-button>
        </ion-buttons>
        <ion-title>Home Empresa</ion-title>
    </ion-toolbar>
</ion-header>

<br>
<br>
<br>

<ion-list>
    <ion-label>Agregar Promoción</ion-label>
    <ion-item>
        <ion-label color="primary">Sku: </ion-label>
        <ion-input type="number" required="true" #price [(ngModel)]="id_promocion" placeholder="ejemplo: 1000"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary">Descripcion: </ion-label>
        <ion-input type="text" required="true" #price [(ngModel)]="descripcion" placeholder="ejemplo: se dará audifonos"></ion-input>
    </ion-item>
    <section>
        <div class="example-button-row">
            <button mat-raised-button class="primary" (click)="addPromocion()">agregar</button>
        </div>
    </section>
</ion-list>
<ion-list>
    <ion-label>Eliminar Promoción</ion-label>
    <ion-item>
        <ion-label color="primary">Sku: </ion-label>
        <ion-input type="number" required="true" #price [(ngModel)]="id_promocionE" placeholder="ejemplo: 1000"></ion-input>
    </ion-item>
    <section>
        <div class="example-button-row">
            <button mat-raised-button class="warm"  (click)="deletePromocion()">eliminar</button>
        </div>
    </section>
</ion-list>
<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor = "let promo of promociones">
      <ion-item>
        <ion-label>
          <h2>Producto: {{promo.id_producto}}</h2>
          <h3>Empresa: {{promo.id_empresa}}</h3>
          <h3>Descripcion: {{promo.descripcion}}</h3>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>  
</ion-content>
