<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-menu-button auto-hide=false>
            </ion-menu-button>
        </ion-buttons>
        <ion-title>Home Empresa</ion-title>
    </ion-toolbar>
</ion-header>

<br>
<br>
<br>

<ion-list>
    <ion-label>Agregar Promoción</ion-label>
    <ion-item>
        <ion-label color="primary">Sku: </ion-label>
        <ion-input type="number" placeholder="ejemplo: 1000"></ion-input>
    </ion-item>
</ion-list>

<ion-list>
    <ion-label>Eliminar Promoción</ion-label>
    <ion-item>
        <ion-label color="primary">Sku: </ion-label>
        <ion-input type="number" placeholder="ejemplo: 1000"></ion-input>
    </ion-item>
</ion-list>
<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let promo of promociones">
            <ion-item>
                <ion-label>
                    <h2>{{promo.id_promocion}}</h2>
                </ion-label>
            </ion-item>
        </ion-item-sliding>
    </ion-list>
</ion-content>
