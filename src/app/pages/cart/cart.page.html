<ion-header>
  <ion-toolbar>
    <ion-title>Carrito</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        Cerrar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item-sliding *ngFor = "let product of cart">
    <ion-item>
      <ion-label>
        <h3>{{product['producto'].nombre}}</h3>
        <p>Precio: {{product['producto'].precio}}</p>
        <p>Cantidad: {{product['cantidad']}}</p>
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="removeFromCart(product)"><ion-icon name="trash"></ion-icon></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
<ion-button expand="block">Realizar Compra</ion-button>
</ion-content>
