<ion-header>
  <ion-toolbar>
    <ion-title>Carrito</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        Cerrar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let product of cart">
      <ion-item>
        <ion-label>
          <h3>{{product['producto'].nombre}}</h3>
          <p>Precio: {{product['producto'].precio}}</p>
          <p>Cantidad: {{product['cantidad']}}</p>
        </ion-label>
        <ion-button expand="block" (click)="removeFromCart(product)">Eliminar</ion-button>
      </ion-item>
    </ion-item-sliding>
    <ion-item>
      <ion-label>
        <p>Subcantidad: {{subTotal}} </p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="abrirSegundaPag()">>Realizar Compra</ion-button>
</ion-content>
